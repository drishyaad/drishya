<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Paddle Game</title>
    <style>
        body { text-align: center; background-color: #70c5ce; }
        canvas { background-color: #fff; display: block; margin: auto; }
    </style>
</head>
<body>
    <h1>Paddle Game</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let paddle = { x: 175, y: 380, width: 50, height: 10, dx: 5 };
        let ball = { x: 200, y: 200, radius: 10, dx: 2, dy: -2 };

        function drawPaddle() {
            ctx.fillStyle = "blue";
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
        }

        function drawBall() {
            ctx.fillStyle = "red";
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
        }

        function updateGame() {
            ball.x += ball.dx;
            ball.y += ball.dy;

            if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
                ball.dx *= -1;
            }
            if (ball.y - ball.radius < 0) {
                ball.dy *= -1;
            }
            if (ball.y + ball.radius > canvas.height) {
                alert("Game Over");
                document.location.reload();
            }
            if (ball.y + ball.radius > paddle.y && ball.x > paddle.x && ball.x < paddle.x + paddle.width) {
                ball.dy *= -1;
            }
        }

        function movePaddle(event) {
            if (event.key === "ArrowLeft" && paddle.x > 0) {
                paddle.x -= paddle.dx;
            }
            if (event.key === "ArrowRight" && paddle.x + paddle.width < canvas.width) {
                paddle.x += paddle.dx;
            }
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPaddle();
            drawBall();
            updateGame();
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener("keydown", movePaddle);
        gameLoop();
    </script>
</body>
</html>
