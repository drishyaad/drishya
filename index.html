<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paddle Game</title>
    <style>
        body { text-align: center; background-color: #70c5ce; font-family: Arial, sans-serif; }
        canvas { background-color: #fff; display: block; margin: auto; }
        .title-screen, .game-over-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        .hidden { display: none; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>
    <div id="titleScreen" class="title-screen">
        <h1>Welcome to Our Project</h1>
        <h2>Paddle Game</h2>
        <button onclick="startGame()">Start Game</button>
    </div>
    <div id="gameContainer" class="hidden">
        <h1>Paddle Game</h1>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>
    <div id="gameOverScreen" class="game-over-screen hidden">
        <h1>Game Over</h1>
        <button onclick="restartGame()">Play Again</button>
    </div>
    <script>
        function startGame() {
            document.getElementById("titleScreen").classList.add("hidden");
            document.getElementById("gameOverScreen").classList.add("hidden");
            document.getElementById("gameContainer").classList.remove("hidden");
            gameLoop();
        }

        function restartGame() {
            document.location.reload();
        }

        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let paddle = { x: 175, y: 380, width: 50, height: 10, dx: 5 };
        let ball = { x: 200, y: 200, radius: 10, dx: 2, dy: -2 };

        function drawPaddle() {
            ctx.fillStyle = "blue";
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
        }

        function drawBall() {
            ctx.fillStyle = "red";
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
        }

        function updateGame() {
            ball.x += ball.dx;
            ball.y += ball.dy;

            if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
                ball.dx *= -1;
            }
            if (ball.y - ball.radius < 0) {
                ball.dy *= -1;
            }
            if (ball.y + ball.radius > canvas.height) {
                document.getElementById("gameContainer").classList.add("hidden");
                document.getElementById("gameOverScreen").classList.remove("hidden");
            }
            if (ball.y + ball.radius > paddle.y && ball.x > paddle.x && ball.x < paddle.x + paddle.width) {
                ball.dy *= -1;
            }
        }

        function movePaddle(event) {
            if (event.key === "ArrowLeft" && paddle.x > 0) {
                paddle.x -= paddle.dx;
            }
            if (event.key === "ArrowRight" && paddle.x + paddle.width < canvas.width) {
                paddle.x += paddle.dx;
            }
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPaddle();
            drawBall();
            updateGame();
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener("keydown", movePaddle);
    </script>
</body>
</html>
